# Test Environment Configuration
# Override default values for test environment

# Test logging - detailed for debugging test failures
logging.level.com.aucontraire.gmailbuddy=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.springframework.security.oauth2.client=INFO
logging.level.org.springframework.security.oauth2.jwt=INFO

# Test-specific Gmail API settings - smaller limits for faster tests
gmail-buddy.gmail-api.default-latest-messages-limit=5
gmail-buddy.gmail-api.batch-delete-max-results=10

# Very short retry times for tests
gmail-buddy.gmail-api.rate-limit.default-retry-seconds=1
gmail-buddy.gmail-api.service-unavailable.default-retry-seconds=2

# Test OAuth2 settings - use mock registration
gmail-buddy.oauth2.client-registration-id=test-google

# Relaxed security for tests
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=false